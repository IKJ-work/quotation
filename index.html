<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .page {
            min-height: 100vh;
        }
        .quotation-preview {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
        }
        .pdf-preview {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            background: white;
            position: fixed;
            left: -10000px;
            top: -10000px;
            z-index: -1000;
        }
        @media print {
            .no-print {
                display: none;
            }
            .quotation-preview {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
        }
        @media (max-width: 768px) {
            .quotation-preview {
                width: 100%;
                padding: 10px;
                min-height: auto;
                transform: scale(0.9);
                transform-origin: top center;
            }
            table {
                font-size: 11px;
            }
            .mobile-optimized {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .quotation-preview {
                transform: scale(0.8);
            }
            table {
                font-size: 10px;
            }
        }
        .blank-row {
            height: 25px;
            border: none !important;
        }
        .blank-row td {
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        /* Mobile-specific optimizations */
        .mobile-input {
            font-size: 16px !important; /* Prevents zoom on iOS */
        }
        .mobile-table {
            font-size: 12px;
        }
        .mobile-btn {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        /* Custom styles */
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .primary {
            background-color: #1e3c72;
        }
        .secondary {
            background-color: #2a5298;
        }
        .accent {
            color: #1e3c72;
        }
        .border-color {
            border-color: #1e3c72;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="header p-3 md:p-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-lg md:text-xl font-bold mb-2 md:mb-0 mobile-optimized">Quotation Generator</h1>
            <div class="flex space-x-1 md:space-x-2">
                <button id="createTab" class="px-3 py-2 md:px-4 md:py-2 secondary rounded-l hover:bg-blue-800 text-sm md:text-base mobile-btn">Create</button>
                <button id="recordsTab" class="px-3 py-2 md:px-4 md:py-2 bg-blue-500 rounded-r hover:bg-blue-600 text-sm md:text-base mobile-btn">Records</button>
            </div>
        </div>
    </nav>

    <!-- Create Quotation Page -->
    <div id="createPage" class="page p-3 md:p-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-lg md:text-2xl font-bold mb-4 md:mb-6 mobile-optimized accent">Create New Quotation</h2>
            
            <!-- Quotation Form -->
            <div class="bg-white p-3 md:p-6 rounded-lg shadow-md mb-4 md:mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-6 mb-4 md:mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2 text-sm md:text-base mobile-optimized">Customer Name</label>
                        <input type="text" id="clientName" class="w-full p-3 border border-gray-300 rounded text-sm md:text-base mobile-input" placeholder="Enter customer name">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 text-sm md:text-base mobile-optimized">Customer Address</label>
                        <input type="text" id="clientAddress" class="w-full p-3 border border-gray-300 rounded text-sm md:text-base mobile-input" placeholder="Enter customer address">
                    </div>
                </div>
                
                <!-- Items Table -->
                <div class="mb-4 md:mb-6">
                    <h3 class="text-base md:text-lg font-semibold mb-2 md:mb-3 mobile-optimized accent">Items</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse border border-gray-300 text-xs md:text-sm mobile-table">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="border border-gray-300 p-1 md:p-2">S.N.</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Description</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Qty</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Unit</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Price</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Disc %</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Total</th>
                                    <th class="border border-gray-300 p-1 md:p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTable">
                                <!-- Items will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                    <button id="addItem" class="mt-2 md:mt-3 px-3 py-2 md:px-4 md:py-2 primary text-white rounded hover:bg-blue-700 text-sm md:text-base mobile-btn w-full md:w-auto">
                        + Add Item
                    </button>
                </div>
                
                <!-- Additional Charges -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-6 mb-4 md:mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2 text-sm md:text-base mobile-optimized">Cartage</label>
                        <input type="number" id="cartage" value="0" class="w-full p-3 border border-gray-300 rounded text-sm md:text-base mobile-input">
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-col md:flex-row justify-end space-y-2 md:space-y-0 md:space-x-4">
                    <button id="saveQuotation" class="px-4 py-3 md:px-6 md:py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm md:text-base mobile-btn">
                        Save Quotation
                    </button>
                    <button id="downloadPdf" class="px-4 py-3 md:px-6 md:py-2 primary text-white rounded hover:bg-blue-700 text-sm md:text-base mobile-btn">
                        Download PDF
                    </button>
                    <button id="resetForm" class="px-4 py-3 md:px-6 md:py-2 bg-gray-600 text-white rounded hover:bg-gray-700 text-sm md:text-base mobile-btn">
                        Reset Form
                    </button>
                </div>
            </div>
            
            <!-- Quotation Preview -->
            <div class="bg-white p-3 md:p-6 rounded-lg shadow-md">
                <h3 class="text-lg md:text-xl font-bold mb-3 md:mb-4 mobile-optimized accent">Quotation Preview</h3>
                <div class="overflow-x-auto">
                    <div id="quotationPreview" class="quotation-preview bg-white mx-auto">
                        <!-- Preview will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Records Page -->
    <div id="recordsPage" class="page p-3 md:p-6 hidden">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-lg md:text-2xl font-bold mb-4 md:mb-6 mobile-optimized accent">Quotation Records</h2>
            
            <!-- Search and Filter -->
            <div class="bg-white p-3 md:p-4 rounded-lg shadow-md mb-4 md:mb-6">
                <div class="flex flex-col md:flex-row gap-2 md:gap-4">
                    <input type="text" id="searchInput" placeholder="Search by customer name..." class="flex-grow p-3 border border-gray-300 rounded text-sm md:text-base mobile-input">
                    <button id="searchBtn" class="px-4 py-3 md:px-4 md:py-2 primary text-white rounded hover:bg-blue-700 text-sm md:text-base mobile-btn mt-2 md:mt-0">
                        Search
                    </button>
                </div>
            </div>
            
            <!-- Records Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-xs md:text-sm mobile-table">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-2 md:p-3 text-left">Quote No</th>
                                <th class="p-2 md:p-3 text-left">Date</th>
                                <th class="p-2 md:p-3 text-left">Customer</th>
                                <th class="p-2 md:p-3 text-left">Amount</th>
                                <th class="p-2 md:p-3 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTable">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden PDF Preview Container -->
    <div id="pdfPreview" class="pdf-preview"></div>

    <script>
        // Initialize variables
        let quotations = JSON.parse(localStorage.getItem('quotations')) || [];
        let currentQuotation = null;
        let itemCounter = 0;

        // DOM Elements
        const createPage = document.getElementById('createPage');
        const recordsPage = document.getElementById('recordsPage');
        const createTab = document.getElementById('createTab');
        const recordsTab = document.getElementById('recordsTab');
        const itemsTable = document.getElementById('itemsTable');
        const addItemBtn = document.getElementById('addItem');
        const saveQuotationBtn = document.getElementById('saveQuotation');
        const downloadPdfBtn = document.getElementById('downloadPdf');
        const resetFormBtn = document.getElementById('resetForm');
        const quotationPreview = document.getElementById('quotationPreview');
        const pdfPreview = document.getElementById('pdfPreview');
        const recordsTable = document.getElementById('recordsTable');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        // Tab Navigation
        createTab.addEventListener('click', () => {
            createPage.classList.remove('hidden');
            recordsPage.classList.add('hidden');
            createTab.classList.add('secondary');
            createTab.classList.remove('bg-blue-500');
            recordsTab.classList.add('bg-blue-500');
            recordsTab.classList.remove('secondary');
        });

        recordsTab.addEventListener('click', () => {
            createPage.classList.add('hidden');
            recordsPage.classList.remove('hidden');
            recordsTab.classList.add('secondary');
            recordsTab.classList.remove('bg-blue-500');
            createTab.classList.add('bg-blue-500');
            createTab.classList.remove('secondary');
            loadRecords();
        });

        // Add item to the table
        addItemBtn.addEventListener('click', () => {
            addItemRow();
        });

        // Save quotation
        saveQuotationBtn.addEventListener('click', () => {
            saveQuotation();
        });

        // Download PDF
        downloadPdfBtn.addEventListener('click', () => {
            downloadPDF();
        });

        // Reset form
        resetFormBtn.addEventListener('click', () => {
            resetForm();
        });

        // Search functionality
        searchBtn.addEventListener('click', () => {
            loadRecords(searchInput.value);
        });

        // Initialize with one item row
        addItemRow();

        // Functions
        function addItemRow() {
            itemCounter++;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="border border-gray-300 p-1 md:p-2 text-center">${itemCounter}</td>
                <td class="border border-gray-300 p-1 md:p-2">
                    <input type="text" class="item-desc w-full p-2 border border-gray-300 rounded text-xs md:text-sm mobile-input" value="" placeholder="Item description">
                </td>
                <td class="border border-gray-300 p-1 md:p-2">
                    <input type="number" class="item-qty w-full p-2 border border-gray-300 rounded text-xs md:text-sm mobile-input" value="1" min="1">
                </td>
                <td class="border border-gray-300 p-1 md:p-2">
                    <select class="item-unit w-full p-2 border border-gray-300 rounded text-xs md:text-sm mobile-input">
                        <option value="Pcs">Pcs</option>
                        <option value="Set">Set</option>
                        <option value="Box">Box</option>
                        <option value="Kg">Kg</option>
                        <option value="Meter">Meter</option>
                        <option value="Sq Ft">Sq Ft</option>
                    </select>
                </td>
                <td class="border border-gray-300 p-1 md:p-2">
                    <input type="number" class="item-price w-full p-2 border border-gray-300 rounded text-xs md:text-sm mobile-input" value="0" min="0" step="0.01" placeholder="0.00">
                </td>
                <td class="border border-gray-300 p-1 md:p-2">
                    <input type="number" class="item-disc w-full p-2 border border-gray-300 rounded text-xs md:text-sm mobile-input" value="0" min="0" max="100" placeholder="0">
                </td>
                <td class="border border-gray-300 p-1 md:p-2 item-total text-xs md:text-sm text-center font-semibold">0.00</td>
                <td class="border border-gray-300 p-1 md:p-2 text-center">
                    <button class="remove-item px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-xs mobile-btn">âœ•</button>
                </td>
            `;
            itemsTable.appendChild(row);

            // Add event listeners for calculation
            const qtyInput = row.querySelector('.item-qty');
            const priceInput = row.querySelector('.item-price');
            const discInput = row.querySelector('.item-disc');
            const totalCell = row.querySelector('.item-total');
            const removeBtn = row.querySelector('.remove-item');

            const calculateRowTotal = () => {
                const qty = parseFloat(qtyInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;
                const disc = parseFloat(discInput.value) || 0;
                const total = qty * price * (1 - disc/100);
                totalCell.textContent = total.toFixed(2);
                updatePreview();
            };

            qtyInput.addEventListener('input', calculateRowTotal);
            priceInput.addEventListener('input', calculateRowTotal);
            discInput.addEventListener('input', calculateRowTotal);

            removeBtn.addEventListener('click', () => {
                row.remove();
                updateItemNumbers();
                updatePreview();
            });

            updatePreview();
        }

        function updateItemNumbers() {
            const rows = itemsTable.querySelectorAll('tr');
            itemCounter = 0;
            rows.forEach(row => {
                itemCounter++;
                row.cells[0].textContent = itemCounter;
            });
        }

        function updatePreview() {
            const clientName = document.getElementById('clientName').value || '';
            const clientAddress = document.getElementById('clientAddress').value || '';
            const cartage = parseFloat(document.getElementById('cartage').value) || 0;
            
            // Calculate totals
            let totalQty = 0;
            let totalAmount = 0;
            let totalDisc = 0;
            
            const rows = itemsTable.querySelectorAll('tr');
            const items = [];
            
            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const disc = parseFloat(row.querySelector('.item-disc').value) || 0;
                const total = parseFloat(row.querySelector('.item-total').textContent) || 0;
                
                totalQty += qty;
                totalAmount += total;
                totalDisc += (qty * price * disc/100);
                
                items.push({
                    description: row.querySelector('.item-desc').value,
                    quantity: qty,
                    unit: row.querySelector('.item-unit').value,
                    price: price,
                    disc: disc,
                    total: total
                });
            });
            
            const grandTotal = totalAmount + cartage;
            
            // Generate completely blank rows (10 blank rows for manual writing)
            const blankRows = Array(10).fill().map(() => `
                <tr class="blank-row">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            `).join('');
            
            // Generate preview HTML
            quotationPreview.innerHTML = `
                <div class="text-center mb-6 md:mb-8">
                    <h1 class="text-2xl md:text-3xl font-bold accent">SALE QUOTATION</h1>
                </div>
                
                <div class="mb-4 md:mb-6">
                    <p><strong>Customer:</strong> ${clientName || '________________'}</p>
                    <p><strong>Address:</strong> ${clientAddress || '________________'}</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4 mb-4 md:mb-6">
                    <div>
                        <p><strong>Bill No:</strong> <span id="previewBillNo">${currentQuotation ? currentQuotation.billNo : 'Auto-generated'}</span></p>
                        <p><strong>Challan No:</strong> -</p>
                    </div>
                    <div>
                        <p><strong>Bill Date:</strong> <span id="previewBillDate">${new Date().toLocaleDateString('en-GB')}</span></p>
                        <p><strong>Transporter Name:</strong> Self Collect</p>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse border border-gray-800 mb-3 md:mb-4 text-xs md:text-sm">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="border border-gray-800 p-1 md:p-2">S.N.</th>
                                <th class="border border-gray-800 p-1 md:p-2">Description</th>
                                <th class="border border-gray-800 p-1 md:p-2">Quantity</th>
                                <th class="border border-gray-800 p-1 md:p-2">Unit</th>
                                <th class="border border-gray-800 p-1 md:p-2">Price</th>
                                <th class="border border-gray-800 p-1 md:p-2">Disc %</th>
                                <th class="border border-gray-800 p-1 md:p-2">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items.map((item, index) => `
                                <tr>
                                    <td class="border border-gray-800 p-1 md:p-2 text-center">${index + 1}</td>
                                    <td class="border border-gray-800 p-1 md:p-2">${item.description || '________________'}</td>
                                    <td class="border border-gray-800 p-1 md:p-2 text-right">${item.quantity.toFixed(2)}</td>
                                    <td class="border border-gray-800 p-1 md:p-2 text-center">${item.unit}</td>
                                    <td class="border border-gray-800 p-1 md:p-2 text-right">${item.price.toFixed(2)}</td>
                                    <td class="border border-gray-800 p-1 md:p-2 text-right">${item.disc.toFixed(2)}</td>
                                    <td class="border border-gray-800 p-1 md:p-2 text-right">${item.total.toFixed(2)}</td>
                                </tr>
                            `).join('')}
                            ${blankRows}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="border border-gray-800 p-1 md:p-2 font-bold" colspan="2">Total QTY</td>
                                <td class="border border-gray-800 p-1 md:p-2 text-right font-bold">${totalQty.toFixed(2)}</td>
                                <td class="border border-gray-800 p-1 md:p-2 font-bold" colspan="2">Total Disc</td>
                                <td class="border border-gray-800 p-1 md:p-2 text-right font-bold">${totalDisc.toFixed(2)}</td>
                                <td class="border border-gray-800 p-1 md:p-2 text-right font-bold">${totalAmount.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td class="border border-gray-800 p-1 md:p-2" colspan="6">Cartage</td>
                                <td class="border border-gray-800 p-1 md:p-2 text-right">${cartage.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td class="border border-gray-800 p-1 md:p-2 font-bold" colspan="6">Grand Total</td>
                                <td class="border border-gray-800 p-1 md:p-2 text-right font-bold">${grandTotal.toFixed(2)}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
                <div class="mb-4 md:mb-6">
                    <p><strong>Rupees</strong> ${numberToWords(grandTotal)} Only.</p>
                </div>
                
                <div class="mt-8 md:mt-12 text-xs md:text-sm">
                    <p>Please make sure to check your balance once a week.</p>
                    <p>Otherwise we will not be responsible for providing previous balance detail.</p>
                </div>
                
                <div class="mt-10 md:mt-16 grid grid-cols-3 gap-3 md:gap-4">
                    <div class="text-center">
                        <p class="border-t border-gray-800 pt-1 md:pt-2">Prepared By</p>
                    </div>
                    <div class="text-center">
                        <p class="border-t border-gray-800 pt-1 md:pt-2">Checked By</p>
                    </div>
                    <div class="text-center">
                        <p class="border-t border-gray-800 pt-1 md:pt-2">Received By</p>
                    </div>
                </div>
            `;
        }

        function createPDFContent(quotation = null) {
            const clientName = quotation ? quotation.clientName : (document.getElementById('clientName').value || '');
            const clientAddress = quotation ? quotation.clientAddress : (document.getElementById('clientAddress').value || '');
            const cartage = quotation ? quotation.cartage : (parseFloat(document.getElementById('cartage').value) || 0);
            
            let items = [];
            let totalQty = 0;
            let totalAmount = 0;
            let totalDisc = 0;

            if (quotation) {
                items = quotation.items;
                totalQty = quotation.totalQty;
                totalAmount = quotation.totalAmount;
                totalDisc = quotation.items.reduce((sum, item) => sum + (item.quantity * item.price * item.disc/100), 0);
            } else {
                const rows = itemsTable.querySelectorAll('tr');
                rows.forEach(row => {
                    const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                    const price = parseFloat(row.querySelector('.item-price').value) || 0;
                    const disc = parseFloat(row.querySelector('.item-disc').value) || 0;
                    const total = parseFloat(row.querySelector('.item-total').textContent) || 0;
                    
                    totalQty += qty;
                    totalAmount += total;
                    totalDisc += (qty * price * disc/100);
                    
                    items.push({
                        description: row.querySelector('.item-desc').value,
                        quantity: qty,
                        unit: row.querySelector('.item-unit').value,
                        price: price,
                        disc: disc,
                        total: total
                    });
                });
            }
            
            const grandTotal = totalAmount + cartage;
            const quotationNo = quotation ? quotation.quotationNo : (currentQuotation ? currentQuotation.quotationNo : 'Auto-generated');
            const date = quotation ? quotation.date : new Date().toLocaleDateString('en-GB');

            // Generate completely blank rows (10 blank rows for manual writing)
            const blankRows = Array(10).fill().map(() => `
                <tr style="height: 25px;">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            `).join('');

            return `
                <div style="width: 100%; height: 100%; padding: 20mm; background: white; font-family: Arial, sans-serif; line-height: 1.4; box-sizing: border-box;">
                    <div style="text-align: center; margin-bottom: 24px;">
                        <h1 style="font-size: 24px; font-weight: bold; color: #1e3c72; margin: 0;">SALE QUOTATION</h1>
                    </div>
                    
                    <div style="margin-bottom: 24px;">
                        <p style="margin: 4px 0;"><strong>Customer:</strong> ${clientName || '________________'}</p>
                        <p style="margin: 4px 0;"><strong>Address:</strong> ${clientAddress || '________________'}</p>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
                        <div>
                            <p style="margin: 4px 0;"><strong>Bill No:</strong> ${quotationNo}</p>
                            <p style="margin: 4px 0;"><strong>Challan No:</strong> -</p>
                        </div>
                        <div>
                            <p style="margin: 4px 0;"><strong>Bill Date:</strong> ${date}</p>
                            <p style="margin: 4px 0;"><strong>Transporter Name:</strong> Self Collect</p>
                        </div>
                    </div>
                    
                    <table style="width: 100%; border-collapse: collapse; border: 1px solid #000; margin-bottom: 16px; font-size: 12px;">
                        <thead>
                            <tr style="background-color: #f3f4f6;">

        function numberToWords(num) {
            if (num === 0) return 'Zero';
            
            const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            
            let words = '';
            
            // Handle decimal part
            const decimalPart = Math.round((num % 1) * 100);
            const integerPart = Math.floor(num);
            
            // Handle integer part
            if (integerPart >= 100000) {
                words += numberToWords(Math.floor(integerPart / 100000)) + ' Lakh ';
                num %= 100000;
            }
            
            if (integerPart >= 1000) {
                words += numberToWords(Math.floor(integerPart / 1000)) + ' Thousand ';
                num %= 1000;
            }
            
            if (integerPart >= 100) {
                words += ones[Math.floor(integerPart / 100)] + ' Hundred ';
                num %= 100;
            }
            
            if (integerPart >= 10 && integerPart < 20) {
                words += teens[integerPart - 10] + ' ';
            } else if (integerPart >= 20) {
                words += tens[Math.floor(integerPart / 10)] + ' ';
                num %= 10;
            }
            
            if (integerPart > 0 && integerPart < 10) {
                words += ones[integerPart] + ' ';
            }
            
            // Handle decimal part
            if (decimalPart > 0) {
                words += 'and ' + decimalPart + '/100';
            }
            
            return words.trim() + (decimalPart === 0 ? '' : '') + ' Only';
        }

        function saveQuotation() {
            const clientName = document.getElementById('clientName').value || '';
            const clientAddress = document.getElementById('clientAddress').value || '';
            const cartage = parseFloat(document.getElementById('cartage').value) || 0;
            
            let totalQty = 0;
            let totalAmount = 0;
            const items = [];
            
            const rows = itemsTable.querySelectorAll('tr');
            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const disc = parseFloat(row.querySelector('.item-disc').value) || 0;
                const total = parseFloat(row.querySelector('.item-total').textContent) || 0;
                
                totalQty += qty;
                totalAmount += total;
                
                items.push({
                    description: row.querySelector('.item-desc').value,
                    quantity: qty,
                    unit: row.querySelector('.item-unit').value,
                    price: price,
                    disc: disc,
                    total: total
                });
            });
            
            const grandTotal = totalAmount + cartage;
            const quotationNo = 'QTN' + (quotations.length + 1).toString().padStart(4, '0');
            
            const quotation = {
                id: Date.now(),
                quotationNo: quotationNo,
                billNo: quotationNo,
                date: new Date().toLocaleDateString('en-GB'),
                clientName: clientName,
                clientAddress: clientAddress,
                items: items,
                cartage: cartage,
                totalQty: totalQty,
                totalAmount: totalAmount,
                grandTotal: grandTotal
            };
            
            quotations.push(quotation);
            localStorage.setItem('quotations', JSON.stringify(quotations));
            currentQuotation = quotation;
            
            document.getElementById('previewBillNo').textContent = quotationNo;
            alert('Quotation saved successfully!');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // Create PDF content in the hidden container
            pdfPreview.innerHTML = createPDFContent();
            
            // Add a small delay to ensure the content is rendered
            setTimeout(() => {
                html2canvas(pdfPreview, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 210;
                    const pageHeight = 297;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    
                    let heightLeft = imgHeight;
                    let position = 0;
                    
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    
                    // Add new pages if content is longer than one page
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        doc.addPage();
                        doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    
                    const fileName = `Quotation_${currentQuotation ? currentQuotation.quotationNo : 'Draft'}.pdf`;
                    doc.save(fileName);
                }).catch(error => {
                    console.error('Error generating PDF:', error);
                    alert('Error generating PDF. Please try again.');
                });
            }, 500);
        }

            const quotation = quotations.find(q => q.id === id);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');

            setTimeout(() => {
                html2canvas(pdfPreview, {
                    scale: 2,
                    useCORS: true,

                    backgroundColor: '#ffffff'
                }).then(canvas => {

                    const pageHeight = 297;

                    let heightLeft = imgHeight;

                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    
                    // Add new pages if content is longer than one page
                    while (heightLeft >= 0) {

        function resetForm() {
            document.getElementById('clientName').value = '';
            document.getElementById('clientAddress').value = '';
            document.getElementById('cartage').value = '0';
            itemsTable.innerHTML = '';
            itemCounter = 0;
            addItemRow();
            currentQuotation = null;
            updatePreview();
        }

        function loadRecords(searchTerm = '') {
            recordsTable.innerHTML = '';
            const filteredQuotations = quotations.filter(quotation => 
                quotation.clientName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            if (filteredQuotations.length === 0) {
                recordsTable.innerHTML = `<tr><td colspan="5" class="p-3 md:p-4 text-center">No quotations found</td></tr>`;
                return;
            }
            
            filteredQuotations.forEach(quotation => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-2 md:p-3">${quotation.quotationNo}</td>
                    <td class="p-2 md:p-3">${quotation.date}</td>
                    <td class="p-2 md:p-3">${quotation.clientName}</td>
                    <td class="p-2 md:p-3">${quotation.grandTotal.toFixed(2)}</td>
                    <td class="p-2 md:p-3">
                        <div class="flex flex-wrap gap-1">
                            <button class="download-quotation px-2 py-1 bg-purple-500 text-white rounded hover:bg-purple-600 text-xs mobile-btn" data-id="${quotation.id}">PDF</button>
                            <button class="delete-quotation px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-xs mobile-btn" data-id="${quotation.id}">Delete</button>
                        </div>
                    </td>
                `;
                recordsTable.appendChild(row);
            });
            
            document.querySelectorAll('.download-quotation').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    downloadQuotationPDF(id);
                });
            });
            
            document.querySelectorAll('.delete-quotation').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    deleteQuotation(id);
                });
            });
        }

        function deleteQuotation(id) {
            if (confirm('Are you sure you want to delete this quotation?')) {
                quotations = quotations.filter(q => q.id !== id);
                localStorage.setItem('quotations', JSON.stringify(quotations));
                loadRecords();
                alert('Quotation deleted successfully!');
            }
        }

        // Initialize event listeners for form inputs to update preview
        document.getElementById('clientName').addEventListener('input', updatePreview);
        document.getElementById('clientAddress').addEventListener('input', updatePreview);
        document.getElementById('cartage').addEventListener('input', updatePreview);
    </script>
